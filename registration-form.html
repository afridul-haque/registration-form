<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>
		Register Form
	</title>
</head>
<body>
<form>
    <h1>Register</h1>
    
    <p style="color:black;font-weight: bold;font-size: 28"> 1.Basic Information:</p>

    <label for="name1"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name1" id="name1">
    <br>

    <label for="gen"><b>Gender</b></label>

    <input type="radio" name="gen1" id="gen1" required>
    <label for="male">Male</label>

    <input type="radio" name="gen2" id="gen2" required>
    <label for="female">Female</label>

    <input type="radio" name="gen3" id="gen3" required>
    <label for="male">Others</label>
    <br>

    <label for="dob"><b>DOB</b></label>
    <input type="date" placeholder="Enter Date" name="dob" id="dob">
    <br>

	<label for="religion"><b>Religion</b></label>
  	<select id="religion" name="religion">
    	<option value="ms">Muslim</option>
    	<option value="hn">Hindu</option>
    	<option value="ch">Christian</option>
    	<option value="oth">Others</option>
  	</select>
  	<br>

  	<label for="name2"><b>Father's Name</b></label>
    <input type="text" name="name2" id="name2">
    <br>

    <label for="name3"><b>Mother's Name</b></label>
    <input type="text" name="name3" id="name3">
    <br>

    

    <p style="color:black;font-weight: bold;font-size: 28"> 2.Contact Information:</p>

    <label for="add1"><b>Present Address</b></label>
    <input type="text" name="add1" id="add1">
    <br>

    <label for="add2"><b>Permanent Address</b></label>
    <input type="text" name="add2" id="add2">
    <br>

    <label for="tele"><b>Phone</b></label>
    <input type="tel" name="tele" id="tele">
    <br>

    <label for="email"><b>Email</b></label>
  	<input type="email" id="email" name="email" value="">
  	<br>

  	<label for="link"><b>Personal Website Link</b></label>
  	<input type="url" id="link" name="link" value="">
  	<br>
  	

  	<p style="color:black;font-weight: bold;font-size: 28"> 3.Academic Information:</p>

  	<label for="ssc"><b>SSC Year</b></label>
  	<input type="number" id="ssc" name="ssc" value="">
  	<br>

  	<label for="inst1"><b>SSC Institution</b></label>
  	<input type="text" id="inst1" name="ins1" value="">
  	<br>

  	<label for="hsc"><b>HSC Year</b></label>
  	<input type="number" id="hsc" name="hsc" value="">
  	<br>
  	
  	<label for="inst2"><b>HSC Institution</b></label>
  	<input type="text" id="inst2" name="inst2" value="">
  	<br>
  	<hr>

</form>
</body>
</html>
